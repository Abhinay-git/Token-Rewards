<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Token Rewards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Charity Token Rewards</h1>
        <p>Earn tokens by participating in charity events</p>
    </header>

    <main>
        <section class="donation-form">
            <h2>Donate & Get Rewarded</h2>
            <input type="number" id="donationAmount" placeholder="Enter amount (ETH)">
            <button onclick="donate()">Donate</button>
        </section>

        <section class="balance">
            <h2>Your Token Balance</h2>
            <p id="tokenBalance">Loading...</p>
            <button onclick="getBalance()">Refresh Balance</button>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <script src="app.js"></script>

</body>
</html>
